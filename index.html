<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clone Vision - Real Assist</title>

<style>
:root{
--bg:#0A0A0A;
--glow:#00E5FF;
--card:rgba(255,255,255,0.05);
--danger:#ff2e2e;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}

body{
background:var(--bg);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.app{
width:390px;
height:780px;
background:var(--bg);
border-radius:35px;
padding:20px;
overflow:hidden;
position:relative;
box-shadow:0 0 40px #000;
}

.screen{
position:absolute;
width:100%;
height:100%;
display:none;
animation:fade 0.3s ease;
}

.active{display:block;}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

.card{
background:var(--card);
backdrop-filter:blur(15px);
padding:15px;
border-radius:24px;
margin-top:15px;
box-shadow:0 0 15px rgba(0,229,255,0.2);
}

button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:24px;
border:2px solid var(--glow);
background:transparent;
color:var(--glow);
transition:0.3s;
}

button:hover{
background:var(--glow);
color:black;
box-shadow:0 0 20px var(--glow);
}

video{
width:100%;
border-radius:24px;
margin-top:10px;
}

.sos{
background:var(--danger);
border:none;
color:white;
box-shadow:0 0 20px var(--danger);
}

</style>
</head>
<body>

<div class="app">

<!-- HOME -->
<div class="screen active" id="home">
<h2>Clone Vision</h2>
<button onclick="show('navigation')">Start Navigation</button>
<button onclick="show('vision')">AI Vision</button>
<button onclick="show('emergency')">Emergency</button>
<button onclick="show('battery')">Battery</button>
<button onclick="startVoice()">ðŸŽ¤ Voice Assist</button>
</div>

<!-- NAVIGATION -->
<div class="screen" id="navigation">
<h2>Step Navigation</h2>
<div class="card">
<div id="navText">Starting...</div>
</div>
<button onclick="show('home')">Back</button>
</div>

<!-- VISION -->
<div class="screen" id="vision">
<h2>AI Camera</h2>
<video id="video" autoplay></video>
<button onclick="capture()">Capture Info</button>
<div class="card" id="visionResult"></div>
<button onclick="show('home'); stopCam()">Back</button>
</div>

<!-- EMERGENCY -->
<div class="screen" id="emergency">
<h2>Emergency SOS</h2>
<button class="sos" onclick="sendSOS()">Send SOS</button>
<div class="card" id="sosStatus"></div>
<button onclick="show('home')">Back</button>
</div>

<!-- BATTERY -->
<div class="screen" id="battery">
<h2>Device Battery</h2>
<div class="card" id="batteryStatus">Loading...</div>
<button onclick="show('home')">Back</button>
</div>

</div>

<script>
function show(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==="vision") startCam();
if(id==="navigation") startNav();
if(id==="battery") loadBattery();
}

/* Navigation Simulation */
function startNav(){
let steps=0;
let nav=document.getElementById("navText");
let navInt=setInterval(()=>{
steps++;
nav.innerText=steps+" steps ahead";
if(!document.getElementById("navigation").classList.contains("active")){
clearInterval(navInt);
}
},1000);
}

/* Camera */
let stream;
async function startCam(){
stream=await navigator.mediaDevices.getUserMedia({video:true});
document.getElementById("video").srcObject=stream;
}
function stopCam(){
if(stream) stream.getTracks().forEach(t=>t.stop());
}
function capture(){
document.getElementById("visionResult").innerText="Obstacle detected ahead";
}

/* SOS with location */
function sendSOS(){
let status=document.getElementById("sosStatus");
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
status.innerText="Alert sent with location: "
+pos.coords.latitude+", "+pos.coords.longitude;
});
}else{
status.innerText="Location not supported";
}
}

/* Battery API */
function loadBattery(){
if(navigator.getBattery){
navigator.getBattery().then(battery=>{
document.getElementById("batteryStatus").innerText=
"Battery: "+Math.round(battery.level*100)+"%";
});
}else{
document.getElementById("batteryStatus").innerText="Battery API not supported";
}
}

/* Voice Assist */
function startVoice(){
const rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
rec.lang="en-US";
rec.start();
rec.onresult=function(e){
let cmd=e.results[0][0].transcript.toLowerCase();
if(cmd.includes("navigation")) show("navigation");
if(cmd.includes("camera")) show("vision");
if(cmd.includes("emergency")) show("emergency");
};
}
</script>

</body>
</html>
