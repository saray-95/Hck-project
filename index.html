<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Smart Glass App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0A0A0A;
  --card:#111827;
  --accent:#22d3ee;
  --danger:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.screen{
  display:none;
  padding:20px;
  min-height:100vh;
}

.screen.active{display:block}

h1,h2{margin:0 0 16px}

.card{
  background:linear-gradient(145deg,#0f172a,#020617);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 0 20px rgba(34,211,238,0.15);
}

.button{
  background:var(--accent);
  color:#000;
  padding:16px;
  text-align:center;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  margin:10px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.feature{
  padding:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid rgba(34,211,238,.3);
  cursor:pointer;
}

.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

/* MIC ICON */
.mic-indicator{
  position:fixed;
  top:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1f2933;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  transition:.2s;
  z-index:1000;
}

.mic-indicator.active{
  background:#22d3ee;
  box-shadow:0 0 25px #22d3ee;
  color:black;
}

.mic-indicator.listening{
  transform:scale(1.2);
}

video{
  width:100%;
  border-radius:20px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="mic-indicator" id="micIcon">üé§</div>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Smart Glass</h1>

  <div class="card">
    <div class="button" onclick="go('nav')">Start Navigation</div>
    <div class="button" onclick="startVoice()">Start Voice Control</div>
  </div>

  <div class="grid">
    <div class="feature" onclick="openFeature('object')">üëÅ Object</div>
    <div class="feature" onclick="openFeature('face')">üë§ Face</div>
    <div class="feature" onclick="openFeature('currency')">üíµ Currency</div>
    <div class="feature" onclick="go('sos')">üö® SOS</div>
  </div>
</div>

<!-- NAV -->
<div class="screen" id="nav">
  <h2>Navigation</h2>
  <div class="card">Walk forward carefully</div>
</div>

<!-- FACE -->
<div class="screen" id="face">
  <h2>Face Detection</h2>
  <video id="faceCam" autoplay playsinline></video>
</div>

<!-- OBJECT -->
<div class="screen" id="object">
  <h2>Object Detection</h2>
  <video id="objectCam" autoplay playsinline></video>
</div>

<!-- CURRENCY -->
<div class="screen" id="currency">
  <h2>Currency Detection</h2>
  <video id="currencyCam" autoplay playsinline></video>
</div>

<!-- SOS -->
<div class="screen" id="sos">
  <h2>Emergency</h2>
  <div class="button" style="background:#ef4444;color:white" onclick="sendSOS()">SEND SOS</div>
</div>

<div class="navbar">
  <div onclick="go('home')">Home</div>
  <div onclick="go('nav')">Navigate</div>
  <div onclick="go('sos')">SOS</div>
</div>

<script>

/* SCREEN SWITCH */
function go(id){
  stopAllCameras();
  document.querySelectorAll('.screen')
    .forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

/* FEATURE OPEN */
function openFeature(type){
  go(type);
  startCamera(type+"Cam");
}

/* CAMERA CONTROL */
let currentStream;

function startCamera(videoId){
  stopAllCameras();
  navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>{
    currentStream = stream;
    document.getElementById(videoId).srcObject = stream;
  });
}

function stopAllCameras(){
  if(currentStream){
    currentStream.getTracks().forEach(track=>track.stop());
  }
}

/* SOS */
function sendSOS(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      alert("SOS Sent!\nLocation:\nhttps://maps.google.com/?q=" 
      + pos.coords.latitude + "," + pos.coords.longitude);
    });
  }
}

/* üé§ MIC + VOICE COMMAND */
let micIcon = document.getElementById("micIcon");

function startVoice(){

  navigator.mediaDevices.getUserMedia({audio:true})
  .then(stream=>{

    micIcon.classList.add("active");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const microphone = audioContext.createMediaStreamSource(stream);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    microphone.connect(analyser);

    function detectSound(){
      analyser.getByteFrequencyData(dataArray);
      let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;

      if(volume > 40){
        micIcon.classList.add("listening");
      } else {
        micIcon.classList.remove("listening");
      }

      requestAnimationFrame(detectSound);
    }
    detectSound();

  });

  /* SPEECH RECOGNITION */
  const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

  if(!SpeechRecognition) return;

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";

  recognition.onresult = function(event){
    const text = event.results[0][0].transcript.toLowerCase();

    if(text.includes("home")) go("home");
    if(text.includes("navigation")) go("nav");
    if(text.includes("sos")) go("sos");
    if(text.includes("face")) openFeature("face");
    if(text.includes("object")) openFeature("object");
    if(text.includes("currency")) openFeature("currency");
  };

  recognition.start();
}

</script>

</body>
</html>
