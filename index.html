<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Smart Glass App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0A0A0A;
  --card:#111827;
  --accent:#22d3ee;
  --danger:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.screen{
  display:none;
  padding:20px;
  min-height:100vh;
}

.screen.active{display:block}

h1,h2{margin:0 0 16px}

.card{
  background:linear-gradient(145deg,#0f172a,#020617);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 0 20px rgba(34,211,238,0.15);
}

.button{
  background:var(--accent);
  color:#000;
  padding:16px;
  text-align:center;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  margin:10px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.feature{
  padding:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid rgba(34,211,238,.3);
  cursor:pointer;
}

.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

/* MIC ICON */
.mic{
  position:fixed;
  top:15px;
  right:15px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 0 20px rgba(34,211,238,.5);
  transition:.2s;
}

.mic.listening{
  animation:blink .5s infinite alternate;
}

@keyframes blink{
  from{box-shadow:0 0 10px var(--accent);}
  to{box-shadow:0 0 40px var(--accent);}
}

video{
  width:100%;
  border-radius:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="mic" id="mic">üé§</div>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Smart Glass</h1>
  <div class="grid">
    <div class="feature" onclick="openFeature('currency')">üíµ Currency</div>
    <div class="feature" onclick="openFeature('face')">üë§ Face</div>
    <div class="feature" onclick="openFeature('object')">üëÅ Object</div>
    <div class="feature" onclick="go('sos')">üö® SOS</div>
  </div>
</div>

<!-- NAVIGATION -->
<div class="screen" id="nav">
  <h2>Navigation</h2>
  <div class="card">Walk forward 12 steps</div>
</div>

<!-- SOS -->
<div class="screen" id="sos">
  <h2>Emergency</h2>
  <div class="card">
    <div class="button" style="background:red;color:white"
     onclick="alert('SOS Sent')">SEND SOS</div>
  </div>
</div>

<!-- FACE -->
<div class="screen" id="face">
  <h2>Face Recognition</h2>
  <video id="faceCam" autoplay playsinline></video>
</div>

<!-- OBJECT -->
<div class="screen" id="object">
  <h2>Object Detection</h2>
  <video id="objectCam" autoplay playsinline></video>
</div>

<!-- CURRENCY -->
<div class="screen" id="currency">
  <h2>Currency Detection</h2>
  <video id="currencyCam" autoplay playsinline></video>
</div>

<div class="navbar">
  <div onclick="go('home')">Home</div>
  <div onclick="go('nav')">Navigate</div>
  <div onclick="go('sos')">SOS</div>
</div>

<script>
let currentStream = null;
const micIcon = document.getElementById("mic");

/* SCREEN SWITCH */
function go(id){
  stopCamera();
  document.querySelectorAll('.screen')
    .forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* OPEN FEATURE + CAMERA */
function openFeature(type){
  go(type);
  startCamera(type+"Cam");
}

/* CAMERA */
async function startCamera(videoId){
  stopCamera();
  try{
    currentStream = await navigator.mediaDevices.getUserMedia({video:true});
    document.getElementById(videoId).srcObject = currentStream;
  }catch(e){
    alert("Camera permission denied");
  }
}

function stopCamera(){
  if(currentStream){
    currentStream.getTracks().forEach(track=>track.stop());
  }
}

/* VOICE SYSTEM */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if(SpeechRecognition){
  const recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.lang = "en-US";

  recognition.onresult = function(event){
    const text =
      event.results[event.results.length-1][0].transcript.toLowerCase();
    console.log(text);

    micIcon.classList.add("listening");
    setTimeout(()=>micIcon.classList.remove("listening"),300);

    if(text.includes("home")) go("home");
    if(text.includes("navigation")) go("nav");
    if(text.includes("sos")) go("sos");
    if(text.includes("face")) openFeature("face");
    if(text.includes("object")) openFeature("object");
    if(text.includes("currency")) openFeature("currency");
  };

  recognition.start();
}else{
  alert("Speech Recognition not supported. Use Chrome.");
}
</script>

</body>
</html>
