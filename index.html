<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Smart Glass App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0a0a0a;
  --card: rgba(255,255,255,0.05);
  --accent: #00eaff;
  --text: #ffffff;
  --muted: #aaaaaa;
}

* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* ---------- COMMON ---------- */
.screen {
  display: none;
  padding: 20px;
  min-height: 100vh;
}

.screen.active {
  display: block;
}

.card {
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 16px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(0,234,255,0.08);
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 50px;
  padding: 14px 20px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button.glow {
  box-shadow: 0 0 25px var(--accent);
}

.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.navbar div {
  color: var(--muted);
  cursor: pointer;
}

.navbar div.active {
  color: var(--accent);
}

/* ---------- HOME ---------- */
.home-title {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 20px;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 14px;
}

.feature {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  text-align: center;
  transition: 0.3s;
}

.feature:hover {
  box-shadow: 0 0 20px rgba(0,234,255,0.2);
}

/* ---------- NAVIGATION ---------- */
.map {
  height: 280px;
  border-radius: 20px;
  background:
    radial-gradient(circle at center, rgba(0,234,255,0.15), transparent 60%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.05) 0,
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 40px
    );
  position: relative;
  margin-bottom: 20px;
}

.user-dot {
  width: 14px;
  height: 14px;
  background: var(--accent);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  box-shadow: 0 0 20px var(--accent);
}

.steps {
  font-size: 22px;
  font-weight: bold;
}

/* ---------- AI VISION ---------- */
.scan {
  height: 200px;
  border-radius: 20px;
  background: linear-gradient(180deg,#111,#000);
  position: relative;
  overflow: hidden;
}

.scan::after {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent,
    rgba(0,234,255,0.3),
    transparent
  );
  animation: scan 3s infinite;
}

@keyframes scan {
  to { top: 100%; }
}

/* ---------- SOS ---------- */
.sos {
  background: red;
  color: white;
  font-size: 20px;
  width: 100%;
  padding: 18px;
  border-radius: 60px;
  box-shadow: 0 0 30px red;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="home-title">Smart Glass Dashboard</div>

  <button class="glow" onclick="openScreen('nav')">Start Navigation</button>

  <div class="card">
    Battery: 82% ‚Ä¢ GPS Connected ‚Ä¢ Camera Active
  </div>

  <div class="feature-grid">
    <div class="feature" onclick="openScreen('vision')">üëÅ AI Vision</div>
    <div class="feature">üíµ Currency</div>
    <div class="feature">üôÇ Face ID</div>
    <div class="feature" onclick="openScreen('sos')">üö® SOS</div>
  </div>
</div>

<!-- NAVIGATION -->
<div class="screen" id="nav">
  <div class="map">
    <div class="user-dot"></div>
  </div>

  <div class="card">
    <div class="steps">‚û°Ô∏è Turn right after 8 steps</div>
    <div style="color:var(--muted)">Zebra crossing in 15 steps</div>
  </div>

  <button class="glow">üé§ Voice Command</button>
</div>

<!-- AI VISION -->
<div class="screen" id="vision">
  <div class="scan"></div>

  <div class="card">
    Detected: <b>500 Rupees</b><br>
    Person: <b>Arun</b>
  </div>
</div>

<!-- SOS -->
<div class="screen" id="sos">
  <div class="card">
    Emergency Alert
  </div>

  <button class="sos">SEND SOS</button>
</div>

<!-- NAV BAR -->
<div class="navbar">
  <div class="active" onclick="openScreen('home')">Home</div>
  <div onclick="openScreen('nav')">Nav</div>
  <div onclick="openScreen('vision')">Vision</div>
  <div onclick="openScreen('sos')">SOS</div>
</div>

<script>
function openScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".navbar div").forEach(n => n.classList.remove("active"));
}
</script>

</body>
</html>
