<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Guide AI - Full UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        :root { --primary: #2ecc71; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; }
        
        /* 1. Logo Splash Screen */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
        .logo-circle { width: 150px; height: 150px; background: var(--primary); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 80px; box-shadow: 0 0 30px var(--primary); }
        
        /* 2. Main Dashboard */
        #main-app { display: none; padding: 20px; height: 100vh; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .battery { color: #2ecc71; font-weight: bold; }

        .features-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .card { background: var(--card); padding: 25px 10px; border-radius: 15px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .card:active { background: #333; }
        .card i { display: block; font-size: 30px; margin-bottom: 10px; }

        /* 3. Camera/Action Section */
        #action-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 50; }
        video { width: 100%; height: 70%; object-fit: cover; }
        #results { height: 30%; padding: 20px; background: var(--card); border-top: 5px solid var(--primary); font-size: 1.5rem; text-align: center; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: white; color: black; padding: 10px; border-radius: 5px; }

        /* 4. Bottom Mic */
        .mic-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; }
        .btn-mic { background: #e74c3c; width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 35px; color: white; cursor: pointer; box-shadow: 0 0 20px rgba(231,76,60,0.5); }
    </style>
</head>
<body>

    <div id="splash" onclick="enterApp()">
        <div class="logo-circle">üëÅÔ∏è</div>
        <h2 style="margin-top:20px;">VISION GUIDE AI</h2>
        <p>Click to Start</p>
    </div>

    <div id="main-app">
        <div class="header">
            <span id="nav-title">DASHBOARD</span>
            <span class="battery" id="battery-level">üîã 85%</span>
        </div>

        <div class="features-grid">
            <div class="card" onclick="openFeature('Navigation')">üìç<br>Navigation</div>
            <div class="card" onclick="openFeature('Object Detection')">üîç<br>Objects</div>
            <div class="card" onclick="openFeature('Currency')">üíµ<br>Currency</div>
            <div class="card" onclick="openFeature('Face Detection')">üë§<br>Face ID</div>
            <div class="card" style="grid-column: span 2; background: #c0392b;" onclick="speak('Emergency SOS Sent to Family')">üÜò EMERGENCY SOS</div>
        </div>

        <div class="mic-container">
            <button class="btn-mic" onclick="startVoiceAssistant()">üé§</button>
            <p id="mic-status" style="margin-top:10px; color:#bbb;">Voice Assistant</p>
        </div>
    </div>

    <div id="action-screen">
        <button class="back-btn" onclick="closeFeature()">‚¨Ö BACK</button>
        <video id="webcam" autoplay muted></video>
        <div id="results">Scanning...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const results = document.getElementById('results');
        let model;

        // Start App
        function enterApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            speak("Welcome to Vision Guide. Dashboard loaded.");
            loadModel();
        }

        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Model Loaded");
        }

        // Feature Navigation
        function openFeature(type) {
            document.getElementById('action-screen').style.display = 'block';
            results.innerText = "Mode: " + type;
            speak(type + " mode activated.");
            startCamera();
            if(type === 'Object Detection') detectObjects();
        }

        function closeFeature() {
            document.getElementById('action-screen').style.display = 'none';
            stopCamera();
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        function stopCamera() {
            let stream = video.srcObject;
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Voice Engine
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceAssistant() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            document.getElementById('mic-status').innerText = "Listening...";
            
            recognition.onresult = (event) => {
                const cmd = event.results[0][0].transcript.toLowerCase();
                document.getElementById('mic-status').innerText = "Command: " + cmd;
                
                if(cmd.includes('navigation')) openFeature('Navigation');
                else if(cmd.includes('object')) openFeature('Object Detection');
                else if(cmd.includes('hospital')) speak("Navigating to nearby hospital.");
                else speak("I heard " + cmd);
            };
            recognition.start();
        }

        async function detectObjects() {
            if(document.getElementById('action-screen').style.display === 'block') {
                const predictions = await model.detect(video);
                if(predictions.length > 0) {
                    results.innerText = "Detected: " + predictions[0].class;
                    // Auto-voice for large objects
                    speak(predictions[0].class);
                }
                setTimeout(detectObjects, 2000);
            }
        }
    </script>
</body>
</html>
