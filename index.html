<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Smart Glass App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0A0A0A;
  --card:#111827;
  --accent:#22d3ee;
  --danger:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.screen{
  display:none;
  padding:20px;
  min-height:100vh;
}

.screen.active{display:block}

h1,h2{margin:0 0 16px}

.card{
  background:linear-gradient(145deg,#0f172a,#020617);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 0 20px rgba(34,211,238,0.15);
}

.button{
  background:var(--accent);
  color:#000;
  padding:16px;
  text-align:center;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  margin:10px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.feature{
  padding:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid rgba(34,211,238,.3);
  cursor:pointer;
}

.feature:hover{
  box-shadow:0 0 15px rgba(34,211,238,.5);
}

.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.navbar div{
  cursor:pointer;
  font-size:14px;
}

.map{
  height:220px;
  border-radius:20px;
  background:
    radial-gradient(circle at center,rgba(34,211,238,.15),transparent 60%),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 30px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 30px
    );
}

.steps{
  display:flex;
  gap:6px;
  margin-top:10px;
}

.step{
  width:18px;
  height:18px;
  border-radius:50%;
  background:#1f2933;
}

.step.active{
  background:var(--accent);
}

.sos{
  background:var(--danger);
  color:white;
}

video{
  width:100%;
  border-radius:20px;
  margin-top:15px;
}

/* MIC ICON */
.mic-indicator{
  position:fixed;
  top:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1f2933;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  transition:all .2s ease;
  box-shadow:0 0 10px rgba(0,0,0,.5);
  z-index:1000;
}

.mic-indicator.active{
  background:#22d3ee;
  box-shadow:0 0 25px #22d3ee;
  color:black;
}

.mic-indicator.listening{
  transform:scale(1.2);
}
</style>
</head>

<body>

<div class="mic-indicator" id="micIcon">üé§</div>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Smart Glass</h1>

  <div class="card">
    <div class="button" onclick="go('nav')">Start Navigation</div>
    <div class="button" onclick="startVoice()">Start Voice Control</div>
  </div>

  <div class="grid">
    <div class="feature" onclick="startCamera()">üëÅ Object</div>
    <div class="feature">üë§ Face</div>
    <div class="feature">üíµ Currency</div>
    <div class="feature" onclick="go('sos')">üö® SOS</div>
  </div>

  <video id="camera" autoplay playsinline></video>
</div>

<!-- NAVIGATION -->
<div class="screen" id="nav">
  <h2>Navigation</h2>

  <div class="map"></div>

  <div class="card">
    <strong>Instruction</strong>
    <p>Walk forward carefully</p>

    <div class="steps">
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
  </div>
</div>

<!-- SOS -->
<div class="screen" id="sos">
  <h2>Emergency</h2>

  <div class="card">
    <div class="button sos" onclick="sendSOS()">
      SEND SOS
    </div>
    <p>Live location shared</p>
  </div>
</div>

<div class="navbar">
  <div onclick="go('home')">Home</div>
  <div onclick="go('nav')">Navigate</div>
  <div onclick="go('sos')">SOS</div>
</div>

<script>

/* SCREEN SWITCH */
function go(id){
  document.querySelectorAll('.screen')
    .forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

/* CAMERA */
function startCamera(){
  navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>{
    document.getElementById("camera").srcObject = stream;
  })
  .catch(()=>{
    alert("Camera permission denied");
  });
}

/* SOS */
function sendSOS(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const link =
      "https://maps.google.com/?q=" +
      pos.coords.latitude + "," + pos.coords.longitude;

      alert("SOS Sent!\nLocation:\n" + link);
    });
  }
}

/* STEP ANIMATION */
let stepIndex = 0;
setInterval(()=>{
  const steps = document.querySelectorAll(".step");
  if(stepIndex < steps.length){
    steps[stepIndex].classList.add("active");
    stepIndex++;
  }else{
    stepIndex = 0;
    steps.forEach(s=>s.classList.remove("active"));
  }
},2000);

/* üé§ MIC SOUND DETECTION */
let micIcon = document.getElementById("micIcon");

function startVoice(){

  navigator.mediaDevices.getUserMedia({audio:true})
  .then(stream=>{

    micIcon.classList.add("active");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const microphone = audioContext.createMediaStreamSource(stream);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    microphone.connect(analyser);

    function detectSound(){
      analyser.getByteFrequencyData(dataArray);

      let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;

      if(volume > 40){
        micIcon.classList.add("listening");
      } else {
        micIcon.classList.remove("listening");
      }

      requestAnimationFrame(detectSound);
    }

    detectSound();

  })
  .catch(()=>{
    alert("Mic permission denied");
  });
}

</script>

</body>
</html>
