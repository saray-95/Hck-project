<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clone Vision AI Glass</title>

<style>
:root{
--bg:#0A0A0A;
--cyan:#00F5FF;
--blue:#007BFF;
--glass:rgba(255,255,255,0.05);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}

body{
background:var(--bg);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.app{
width:390px;
height:800px;
background:#0A0A0A;
border-radius:30px;
overflow:hidden;
position:relative;
box-shadow:0 0 40px rgba(0,255,255,0.2);
}

.screen{
position:absolute;
width:100%;
height:100%;
padding:20px;
transition:0.3s ease;
transform:translateX(100%);
overflow-y:auto;
}

.active{
transform:translateX(0);
}

.card{
background:var(--glass);
backdrop-filter:blur(15px);
border-radius:24px;
padding:15px;
margin:10px 0;
box-shadow:0 0 20px rgba(0,255,255,0.1);
transition:0.3s ease;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 0 25px var(--cyan);
}

.btn{
background:linear-gradient(45deg,var(--cyan),var(--blue));
border:none;
border-radius:24px;
padding:12px;
color:black;
font-weight:bold;
width:100%;
margin:10px 0;
cursor:pointer;
transition:0.3s;
}

.btn:active{
transform:scale(0.95);
box-shadow:0 0 15px var(--cyan);
}

.big-circle{
width:160px;
height:160px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
margin:20px auto;
background:radial-gradient(circle,var(--cyan),transparent);
box-shadow:0 0 40px var(--cyan);
font-weight:bold;
}

.nav{
position:absolute;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
background:rgba(0,0,0,0.6);
padding:10px 0;
}

.nav div{
color:var(--cyan);
cursor:pointer;
}

.progress{
height:10px;
background:#111;
border-radius:10px;
overflow:hidden;
margin:10px 0;
}

.progress-fill{
height:100%;
width:0%;
background:var(--cyan);
transition:0.3s;
}

.battery-circle{
width:150px;
height:150px;
border-radius:50%;
border:10px solid var(--cyan);
display:flex;
align-items:center;
justify-content:center;
margin:20px auto;
font-size:22px;
box-shadow:0 0 30px var(--cyan);
}

.slider{
width:100%;
}

.fade{
opacity:0;
transition:0.3s;
}

.fade.show{
opacity:1;
}

.sos{
background:red;
box-shadow:0 0 30px red;
color:white;
font-size:22px;
}

</style>
</head>
<body>

<div class="app">

<!-- HOME -->
<div class="screen active" id="home">
<h2>Clone Vision</h2>
<div class="big-circle btn" onclick="go('navigation')">Start Navigation</div>

<div class="card" onclick="go('navigation')">Road Crossing Assist</div>
<div class="card" onclick="go('vision')">AI Vision</div>
<div class="card" onclick="go('emergency')">Emergency SOS</div>
<div class="card" onclick="go('charging')">Charging Status</div>
<div class="card" onclick="go('settings')">Settings</div>
</div>

<!-- NAVIGATION -->
<div class="screen" id="navigation">
<h2>Navigation</h2>
<div class="card">
<p id="stepText">12 steps ahead</p>
<div class="progress"><div class="progress-fill" id="stepBar"></div></div>
</div>
<button class="btn" onclick="go('home')">Back</button>
</div>

<!-- VISION -->
<div class="screen" id="vision">
<h2>AI Vision</h2>
<div class="card" style="height:200px;position:relative;">
<div style="position:absolute;width:100%;height:2px;background:var(--cyan);animation:scan 2s infinite;"></div>
</div>

<button class="btn" onclick="detect('500 Rupees detected')">Detect Currency</button>
<button class="btn" onclick="detect('Person identified: Arun')">Recognize Face</button>
<button class="btn" onclick="detect('Obstacle ahead')">Object Detection</button>

<div id="visionResult" class="card fade"></div>
<button class="btn" onclick="go('home')">Back</button>
</div>

<!-- EMERGENCY -->
<div class="screen" id="emergency">
<h2>Emergency</h2>
<button class="btn sos" onclick="sos()">SOS</button>
<div id="sosResult" class="card fade"></div>
<button class="btn" onclick="go('home')">Back</button>
</div>

<!-- CHARGING -->
<div class="screen" id="charging">
<h2>Charging</h2>
<div class="battery-circle" id="battery">50%</div>
<button class="btn" onclick="go('home')">Back</button>
</div>

<!-- SETTINGS -->
<div class="screen" id="settings">
<h2>Settings</h2>

<div class="card">
Voice
<input type="checkbox" checked>
</div>

<div class="card">
Sensitivity
<input type="range" min="1" max="10" class="slider">
</div>

<div class="card">
Step Length Calibration
<input type="range" min="1" max="5" class="slider">
</div>

<div class="card">
Language
<select style="width:100%;background:#111;color:white;">
<option>English</option>
<option>Tamil</option>
<option>Hindi</option>
</select>
</div>

<button class="btn" onclick="go('home')">Back</button>
</div>

<!-- NAV -->
<div class="nav">
<div onclick="go('home')">Home</div>
<div onclick="go('navigation')">Nav</div>
<div onclick="go('vision')">Vision</div>
<div onclick="go('emergency')">SOS</div>
</div>

</div>

<script>

function go(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

let steps=0;
setInterval(()=>{
steps++;
if(steps>100) steps=0;
document.getElementById("stepBar").style.width=steps+"%";
document.getElementById("stepText").innerText=steps+" steps ahead";
},500);

function detect(text){
let box=document.getElementById("visionResult");
box.innerText=text;
box.classList.add("show");
}

function sos(){
let box=document.getElementById("sosResult");
let count=3;
box.innerText="3";
box.classList.add("show");
let timer=setInterval(()=>{
count--;
if(count>0){
box.innerText=count;
}else{
clearInterval(timer);
box.innerText="Alert sent to family";
}
},1000);
}

let battery=50;
setInterval(()=>{
battery++;
if(battery>100) battery=50;
document.getElementById("battery").innerText=battery+"%";
},2000);

</script>

</body>
</html>
