<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>God Level Interactive Site</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(45deg, #0f0f0f, #1c1c1c);
  color: white;
  text-align: center;
  transition: 0.3s;
}

header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

nav {
  margin: 15px 0;
}

nav button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: #00ffcc;
  font-weight: bold;
  transition: 0.3s;
}

nav button:hover {
  background: #00ccaa;
}

.active-btn {
  background: orange !important;
  color: black;
}

.section {
  display: none;
  margin: 20px auto;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  background: #222;
  border-radius: 15px;
  animation: fadeIn 0.5s ease-in-out;
}

.section.active {
  display: block;
}

.close-btn {
  margin-top: 15px;
  padding: 6px 15px;
  border: none;
  border-radius: 20px;
  background: red;
  color: white;
  cursor: pointer;
}

.toggle-mode {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: white;
  color: black;
  font-weight: bold;
}

.light-mode {
  background: #f2f2f2;
  color: black;
}

.light-mode .section {
  background: white;
  color: black;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<button class="toggle-mode" onclick="toggleMode()">ðŸŒ— Mode</button>

<header>ðŸ”¥ GOD LEVEL INTERACTIVE WEBSITE ðŸ”¥</header>

<nav>
  <button onclick="openSection('home', this)">Home</button>
  <button onclick="openSection('about', this)">About</button>
  <button onclick="openSection('services', this)">Services</button>
  <button onclick="openSection('contact', this)">Contact</button>
  <button onclick="startVoice()">ðŸŽ¤ Voice</button>
</nav>

<div id="home" class="section">
  <h2>Home</h2>
  <p>Welcome to the ultimate smart website ðŸš€</p>
  <button class="close-btn" onclick="closeSection()">Close</button>
</div>

<div id="about" class="section">
  <h2>About</h2>
  <p>This website supports click & voice control ðŸ˜Ž</p>
  <button class="close-btn" onclick="closeSection()">Close</button>
</div>

<div id="services" class="section">
  <h2>Services</h2>
  <p>Web Design | AI | Automation | Innovation ðŸ”¥</p>
  <button class="close-btn" onclick="closeSection()">Close</button>
</div>

<div id="contact" class="section">
  <h2>Contact</h2>
  <p>Become a God Level Developer ðŸ’ª</p>
  <button class="close-btn" onclick="closeSection()">Close</button>
</div>

<script>
function openSection(id, btn) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-btn'));

  document.getElementById(id).classList.add('active');
  if(btn) btn.classList.add('active-btn');
}

function closeSection() {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-btn'));
}

function toggleMode() {
  document.body.classList.toggle("light-mode");
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(event) {
    const command = event.results[0][0].transcript.toLowerCase();

    if(command.includes("home")) openSection("home");
    else if(command.includes("about")) openSection("about");
    else if(command.includes("services")) openSection("services");
    else if(command.includes("contact")) openSection("contact");
  };
}
</script>

</body>
</html>
